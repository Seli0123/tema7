<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            color: burlywood;

        }

        #display {
            width: 20vw;
            height: 20vw;
            border: 1px solid silver;
            margin: 7vw;
            padding: 1vw;
        }

    </style>

</head>

<body>
    <ul id="display"></ul>

    <script>
        let playlist = ["Sound of Music", "Dancing in the Rain", "What a wonderful world"];
        playlist.forEach(sang => {
            let element = document.createElement("li");
            let minSang = document.createTextNode(sang);

            element.appendChild(minSang);

            document.querySelector("#display").appendChild(element);


            /******* Kan også gøres på denne måde *******/
            /*document.querySelector("#display").innerHTML += `${sang} <br>`;*/
        })

    </script>
</body>

</html>
