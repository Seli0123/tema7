<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
    </style>
</head>

<body>
    <article id="dyr">
        <h1></h1>
        <h2>Type:</h2>
        <p>Levested:</p>
        <img src="" alt="">
    </article>
    <script>
        let dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarme"
        }

        console.log(dyr);


        const destination = document.querySelector("#dyr");
        const fuldeNavn = `${dyr.navn}`;
        destination.querySelector("h1").textContent += fuldeNavn;
        destination.querySelector("h2").textContent += dyr.type;
        destination.querySelector("p").textContent += dyr.levested;
        destination.querySelector("img").src = dyr.billede;

    </script>
</body>

</html>
